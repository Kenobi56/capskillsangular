<html>

    <style> 
    input[type=text] {
        width: 130px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url('searchicon.png');
        background-position: 10px 10px; 
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;

    }

        width: 100%;
    }
    </style>
    </head>

    </body>

<fieldset class="fieldsetSection">
    <legend>Collaborator Skills Board</legend>
<div class="section mat-elevation-z8" >


    <mat-table #table [dataSource]="dataSource" matSort >
       
        <!-- Categories Column -->
        <ng-container matColumnDef="skillType">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Skill Type </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.skillType}} </mat-cell>
        </ng-container>
    
        <!-- skill Column -->
        <ng-container matColumnDef="skill">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Skill </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.skill}} </mat-cell>
        </ng-container>
    
        <!-- Actual Level Column -->
        <ng-container matColumnDef="actualGrade">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Actual Grade</mat-header-cell>
          <mat-cell *matCellDef="let element"> 
          <star-rating-comp [starType]="'svg'" [rating]=element.actualGrade [readOnly]="true"></star-rating-comp>
    </mat-cell>
        </ng-container>
    
        <!-- grade-target Column -->
        <ng-container matColumnDef="targetGrade">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Grade Target</mat-header-cell>
          <mat-cell *matCellDef="let element"> 
    <star-rating-comp [starType]="'svg'" [rating]=element.targetGrade [readOnly]="true"></star-rating-comp>
           </mat-cell>
        </ng-container>
    
         <!-- grade-objectif Column -->
        <ng-container matColumnDef="collaboratorGrade">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Collaborator Grade </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
    <star-rating-comp [starType]="'svg'" [rating]=element.collaboratorGrade [readOnly]="true"></star-rating-comp>
    </mat-cell>
     
        </ng-container>
    
         <!-- Modify Column -->
        <ng-container matColumnDef="modify">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Modify</mat-header-cell>
        <mat-cell *matCellDef="let element ;let i=index;"> 
           <a (click)="openTableauCompetenceUpdate(element,i)"><img src="../assets/img/modify.png" height="30px" width="30px" > </a> 
        </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
      </mat-table>
      <br/>
      <button mat-raised-button style="float: right; padding-top:5px;">Voir Bilan</button>
   <!-- <button mat-raised-button [routerLink]="['/skills/add']">Add new Skill</button>-->
    </div>
  </fieldset>
